<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=notelphone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">

    <!-- 站点图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="https://ytsimg.gitee.io/blog/favicon/favicon.ico" />

    <title>JSBlog 博客首页</title>
    <meta name="keywords" content="js, blog, yellowtulipshow, github, gitee" />
    <meta name="description" content="JSBlog 脚本博客, 遍历展现开源项目所有文件, 源代码 + 图片" />

    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<!-- ============================== HTML 结构主体内容 ============================== -->
    <div class="body">
        <!-- 控制器 -->
        <div class="Control"></div>

        <!-- 配置 -->
        <div class="ConfigInfo">
            <!-- 平台 -->
            <div class="Box Platform">
                <div class="Item">
                    <img class="img" src="image/icon/github.png" />
                    <span class="span">GitHub</span>
                </div>
                <div class="Item">
                    <img class="img" src="image/icon/gitee.png" />
                    <span class="span">Gitee&nbsp;码云</span>
                </div>
            </div>
            <!-- 所属人 -->
            <div class="Box Owner">
                <div class="Content">
                    <input id="IDText_Owner" class="input text" type="text" />
                </div>
            </div>
            <!-- 项目 -->
            <div class="Box Repo">
                <div class="Content"
                    id="IDHTML_RepoContent"
                    data-template="IDHTML_RepoItem">
                </div>
                <script id="IDHTML_RepoItem" type="text/html">
                    <div class="Item">
                        <span class="span">[Name]</span>
                        <span class="span">[Description]</span>
                        <span class="span">[Language]</span>
                    </div>
                </script>
            </div>
        </div>

        <!-- 文件集合 -->
        <div class="Box Files"></div>
        <!-- 图片集合 -->
        <div class="Box Pictures">
            <div class="Content"
                id="IDHTML_PicturesContent"
                data-template="IDHTML_PicturesItem">
            </div>
            <script id="IDHTML_PicturesItem" type="text/html">
                <div class="Item">
                    <img class="img" src="[Path]" alt="[Title]" />
                </div>
            </script>
        </div>
    </div>
<!-- ============================== JavaScript 页面逻辑 ============================== -->
<script type="text/javascript">
(function() {
    var IDHTML_RepoItem = $("#IDHTML_RepoItem");
    this.PrintHTML_RepoItem = function(arge) {
        arge = $.extend({
            'Name': '项目名称',
            'Description': '项目描述',
            'Language': '项目语言',
        }, arge);
        return window.PageInfo.RenderingHTML(IDHTML_RepoItem, arge);
    };

    var IDHTML_PicturesItem = $("#IDHTML_PicturesItem");
    this.PrintHTML_PicturesItem = function(arge) {
        arge = $.extend({
            'Path': '图片路径',
            'Title': '图片描述',
        }, arge);
        return window.PageInfo.RenderingHTML(IDHTML_PicturesItem, arge);
    };
})();
</script>
<!-- ============================== JavaScript 功能逻辑 ============================== -->
<script type="text/javascript">
(function() {
    this.info = {
        platform: this.PageInfo.QueryString("platform") || "github",
        owner: this.PageInfo.QueryString("owner") || "YellowTulipShow",
        repo: this.PageInfo.QueryString("repo") || "JSBlog",
    };
})();
</script>
<script type="text/javascript">
(function() {
})();
</script>
</body>
</html>
