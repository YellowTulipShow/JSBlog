<body class="body">
    <div id="IDMarkdownBody" class="container-lg px-3 my-5 markdown-body">
    </div>

    <script type="text/javascript">
        /*
            testURL:
            ?platform=GitHub&owner=YellowTulipShow&repo=JSBlog&path=.idea/log.md
        */
        var page_args = {
            platform: PageInfo.QueryString("platform") || "GitHub",
            owner: PageInfo.QueryString("owner") || "YellowTulipShow",
            repo: PageInfo.QueryString("repo") || "JSBlog",
            path: PageInfo.QueryString("path") || "",
        };
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            var box = $("#ID_Box_Directory");
            var himg = $("#ID_HTML_IMG");

            var blog = new Blog({
                platform: page_args.platform,
                owner: page_args.owner,
                repo: page_args.repo,
                isSave: true,
                dbOpenError: function() {
                    console.log("启用数据库失败!");
                },
                dbOpenSuccess: function() {
                    read_acticle(page_args.path);
                },
            });

            function read_acticle(path) {
                if (path == null || path == "") {
                    return;
                }
                blog.RequestRepoContent(function(model) {
                    if (model == null) {
                        console.log("文件路径读取为空:", path);
                        return;
                    }

                    var content = Object.get(model, "content", "");
                    var encoding = Object.get(model, "encoding", "text");

                    var value = toNormalText(content, encoding);
                    var md = marked(value);
                    $("#IDMarkdownBody").html(md);
                }, path);
            }

            function toNormalText(content, ecodeing) {
                switch(ecodeing.toLowerCase()) {
                    case "text":
                        return content.toString();
                    case "base64":
                        var b64 = new Base64();
                        return b64.decode(content);
                    default:
                        return toNormalText(content, "text")
                }
            }

            function read_all_paths() {
            }
        });
    </script>
