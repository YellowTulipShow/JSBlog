<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=notelphone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">

    <title>JSBlog 博客首页</title>
    <meta name="keywords" content="js, blog, yellowtulipshow, github, gitee" />
    <meta name="description" content="JSBlog 脚本博客, 遍历展现开源项目所有文件, 源代码 + 图片" />

    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="./assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="./library/css/pages-themes.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/base.js"></script>
    <script type="text/javascript" src="./library/js/blog.js"></script>
</head>
<body class="body">
    <div class="body">
        <div class="Header">
            <div class="section">
                <div class="avatar">
                    <img src="https://avatars3.githubusercontent.com/u/29710592" />
                </div>
                <div class="owner">
                    <a class="a span">YellowTulipShow</a>
                </div>
            </div>
            <div class="section">
                <div class="repo">
                    <span class="span">JSBlog</span>
                </div>
                <div class="description">
                    <span class="span">JS 版本静态博客内容获取</span>
                </div>
                <div class="buttons">
                    <div class="btn">
                        <a class="a span" href="https://github.com/YellowTulipShow/JSBlog">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="Content"></div>

        <div class="Dialog Loading">
            <div class="icon LoadingGif"></div>
            <div class="prompt">
                <span class="span">加载中...</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var blog = null;
        $(document).ready(function() {
            var box = $("#ID_Box_Directory");
            var himg = $("#ID_HTML_IMG");
            var hfile = $("#ID_HTML_File");

            blog = new window.Blog({
                platform: "gitee",
                owner: "ytsimg",
                repo: "Blog",
                callback: function(file_info) {
                    console.log("callback.file_info:", file_info);
                    if (/(jpg|png|gif)$/gi.test(file_info.url)) {
                        var item = window.PageInfo.RenderingHTML(himg, {
                            "path": file_info.url,
                        });
                        box.append(item)
                    }
                },
            });
            console.log("blog: ", blog);

            // blog.Request();
        });
    </script>
</body>
</html>
